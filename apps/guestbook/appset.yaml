apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
    - list:
        elements:
          - cluster: engineering-dev
            dest: in-cluster
  template:
    metadata:
      name: '{{cluster}}-guestbook'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/argoproj/argo-cd.git
        targetRevision: HEAD
        path: applicationset/examples/list-generator/guestbook/{{cluster}}
      destination:
        server: '{{dest}}'
        namespace: guestbook
